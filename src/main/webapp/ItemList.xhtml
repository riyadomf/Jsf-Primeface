    <h:head>
        <title>Form and DataTable Example</title>
    </h:head>

    <h:body>


        <h:form>
            <p:messages id="formMessages"/>
            <h3>Item Information</h3>

            <p:panelGrid columns="2">
                <h:outputLabel for="code" value="Code:"/>
                <p:inputText id="code" value="#{item.code}" required="true"/>

                <h:outputLabel for="name" value="Name:"/>
                <p:inputText id="name" value="#{item.name}" required="true"/>

                <h:outputLabel for="category" value="Category:"/>
                <p:inputText id="category" value="#{item.category}"/>

                <h:outputLabel for="price" value="Price:"/>
                <p:inputText id="price" value="#{item.price}" required="true" label="Price">
                    <f:validateLongRange minimum="1" maximum="120"/>
                </p:inputText>
                <p:commandButton value="Add Item" action="#{items.addItem(item)}" update="formMessages, itemsTable"/>
            </p:panelGrid>

            <h3>Item List</h3>
            <p:dataTable id="itemsTable" value="#{items.getItems()}" var="it" rows="5" paginator="true">
                <p:column headerText="Code">
                    <h:outputText value="#{it.code}"/>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{it.name}"/>
                </p:column>
                <p:column headerText="Category">
                    <h:outputText value="#{it.category}"/>
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="#{it.price}"/>
                </p:column>
            </p:dataTable>

        </h:form>


    </h:body>
